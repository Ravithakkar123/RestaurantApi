<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
 <div class="row">
     <div class="col-md-6">
         <div class="form-group">
             <label>Order No</label>
             <div class="input-group">
                 <div class="input-group-prepend">
                     <div class="input-group-text"><i class="fa fa-first-order" aria-hidden="true"></i></div>
                 </div>
                 <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control" readonly>
             </div>    
         </div>
         <div class="form-group">
            <label>Customer</label>
            <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control">
            <option value="0">-select-</option>
            </select>
            </div>
     </div>
     <div class="col-md-6">
        <div class="form-group">
            <label>Payment Method</label>
            <select name="PaymentMethod" #PaymentMethod="ngModel" [(ngModel)]="service.formData.PaymentMethod" class="form-control">
                <option value="">-select-</option>
                <option value="Cash">Cash</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Net Banking">Net Banking</option>
                

                </select>
        </div>
        <div class="form-group">
            <label>Total Amount</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Rs</div>
                </div>
                <input name="TotalAmount" #TotalAmount="ngModel" [(ngModel)]="service.formData.TotalAmount" class="form-control" readonly>
            </div>   
            </div>
     </div>
 </div>
   <!-- order Items Detail-->
   <table class="table table-borderless">
        <thead class="thead-light">
            <th>Food Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>
                <a  class="btn btn-sm btn-success text-white" (click)="AddorEditOrderItem(null,service.formData.OrderID)"><i class="fa fa-plus"></i> Add Item</a>
            </th>
        </thead> 
        <tbody>
              <tr *ngIf="service.orderItem.length==0">
                  <td class="font-italic text-center" colspan="5">
                      No Food Item Selected for this order.
                  </td>
              </tr>

            <tr *ngFor="let item of service.orderItem; let i=index">
                <td>{{item.ItamName}}</td>
                <td>{{item.Price}}</td>
                <td>{{item.Quantity}}</td>
                <td>{{item.Total}}</td>
                <td><a  class="btn btn-sm btn-info text-white" (click)="AddorEditOrderItem(i,service.formData.OrderID)"><i class="fa fa-pencil"></i></a>
                </td>
            </tr>
        </tbody>
   </table>
    <div class="form-group">
        <button type="submit" class="btn btn-dark">submit</button>
    </div>
  
</form>
